name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build Linux amd64
      run: go build -v -o build/network-monitor-go.linux.amd64
      env:
        GOOS: linux
        GOARCH: amd64

    - name: Build Raspberry
      run: go build -v -o build/network-monitor-go.linux.arm64
      env:
        GOOS: linux
        GOARCH: arm
        GOARM: 5

    - name: Upload to Bintray
      uses: hpcsc/upload-bintray-docker-action@v1
      with:
        # Bintray repository name
        repository: eldius/network-manager-go
        # Bintray package name
        package: network-manager-go
        # Binary version number
        version: 0.0.1
        # Path to source binary to upload
        sourcePath: build/network-monitor-go.linux.arm64
        # Bintray username
        username: eldius
        # Bintray API Key
        apiKey: 68dc82ef8224652b98675133ec82e66d561cab3e
