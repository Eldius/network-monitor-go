name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build Linux amd64
      run: go build -v -o build/network-monitor-go.linux.amd64
      env:
        GOOS: linux
        GOARCH: amd64

    - name: Build Raspberry
      run: go build -v -o build/network-monitor-go.linux.arm64
      env:
        GOOS: linux
        GOARCH: arm
        GOARM: 5

    - name: Upload to Bintray
      run: curl -T build/network-monitor-go.linux.arm64 -ueldius:${{secrets.BINTRAY_SECRET_KEY}} https://api.bintray.com/content/eldius/network-manager-go/network-manager-go/0.0.1/network-manager-go
